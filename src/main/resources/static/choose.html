<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./__PUBLIC__/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="./__PUBLIC__/layuimini/css/public.css" media="all">
    <script src="./__PUBLIC__/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./__PUBLIC__/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./__PUBLIC__/js/common.js"></script>
    <style>
        .layui-table-cell {
           height: auto;
           line-height: 28px;
          }
    </style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
    <input style="display: none;" id="selectimginput" onchange="showPicImg(this.files);" name="file" type="file"/>
</form>
<form action="" method="post" enctype="multipart/form-data" id="uploadForm2">
    <input style="display: none;" id="selectimginput2" onchange="showPicImg2(this.files);" name="file" type="file"/>
</form>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter="searchfrom" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">题目</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="ctype">
                                    <option value="">全部</option>
                                    <option value="考试题">考试题</option>
                                    <option value="作业题">作业题</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="grid1toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <!--<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>-->
            </div>
        </script>

        <table class="layui-hide" id="grid1Id" lay-filter="grid1"></table>

        <script type="text/html" id="grid1Bar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>

    <form id="managerform" style="display: none;" class="layui-form layuimini-form" lay-filter="managerform">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label required">题目</label>
            <div class="layui-input-block">
                <textarea name="title" class="layui-textarea" placeholder=""></textarea>
                <tip></tip>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">阅读材料</label>
            <div class="layui-input-block">
                <div id="editor" style="width: 480px;">

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">类型</label>
            <div class="layui-input-block">
                <select name="ctype" id="ctype">
                    <option value="">全部</option>
                    <option value="考试题">考试题</option>
                    <option value="作业题">作业题</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">答案</label>
            <div class="layui-input-block">
                <select name="daan">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">选项A</label>
            <div class="layui-input-block">
                <input type="text" name="opa" lay-verify="required" lay-reqtext="" placeholder=""
                       value="" class="layui-input">
                <tip></tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">选项B</label>
            <div class="layui-input-block">
                <input type="text" name="opb" lay-verify="required" lay-reqtext="" placeholder=""
                       value="" class="layui-input">
                <tip></tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">选项C</label>
            <div class="layui-input-block">
                <input type="text" name="opc" lay-verify="required" lay-reqtext="" placeholder=""
                       value="" class="layui-input">
                <tip></tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">选项D</label>
            <div class="layui-input-block">
                <input type="text" name="opd" lay-verify="required" lay-reqtext="" placeholder=""
                       value="" class="layui-input">
                <tip></tip>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <div style="width: 30%;margin-left: 35%;">
                <div style="text-align: center;">
                    <div style="text-align: center;" id="imgctn"></div>
                    <a href="#" onclick="getFileInput(this);">媒体文件</a>
                </div>

                <!--<div style="text-align: center;">
                    <div style="text-align: center;" id="musicctn"></div>
                    <a href="#" onclick="getFileInput2(this);">选择媒体文件</a>
                </div>-->
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属课程</label>
            <div class="layui-input-block">
                <select id="typeid" name="typeid" lay-verify="required">

                </select>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分析</label>
            <div class="layui-input-block">
                <textarea name="fenxi" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</a>
            </div>
        </div>
    </form>


</div>

<script>


    layui.use(['form', 'table'], function () {
        var form = layui.form,
            table = layui.table;


        ajaxCallback1("list",{table:"qunzu"},function (data) {
            $.each(data, function(index, item) {
                $('#typeid').append(new Option(item.title, item.id));
            });
            form.render("select");
        });

        var managedialogindex;
        var grid1;



        form.on('submit(saveBtn)', function (formobj) {
            /*var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                layer.close(index);
            });*/
            var fdata = formobj.field;
            fdata.table="choose";
            fdata.leixing = "1";
            fdata.note = editor.txt.html();
            //fdata.typecn = $("#typeid").find("option:selected").text();
            ajaxFormUploadFile(function (ir){
                fdata.img = ir;
                /*ajaxFormUploadFile2(function (ir2){
                    fdata.video = ir2;*/
                    ajaxCallback1("save",fdata,function (sr) {
                        layer.close(managedialogindex);
                        grid1.reload();
                    });
                //})

            });

            return false;
        });

        grid1 = table.render({
            elem: '#grid1Id',
            url: clientUrl+"listPage?table=choose&&leixing=1",
            toolbar: '#grid1toolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                //{type: "checkbox", width: 50},
                {field: 'title', minwidth: 100, title: '题目'},
			
                {field: 'ctype', minwidth: 100, title: '类型'},
                /*{field: 'img', minwidth: 100, title: '封面图',templet:function(d){
                    return '<img src="'+fileurl+d.img+'" style="height: 120px;" />'
                }},*/
                /*{field: 'music', minwidth: 100, title: '视频',templet:function(d){
                    return '<video controls src="'+fileurl+d.music+'" style="height: 120px;"></video>'
                }},*/
                {field: 'daan', minwidth: 100, title: '答案'},
                {field: 'opa', minwidth: 100, title: '选项a'},
                {field: 'opb', minwidth: 100, title: '选项b'},
                {field: 'opc', minwidth: 100, title: '选项c'},
                {field: 'opd', minwidth: 100, title: '选项d'},
                {field: 'fenxi', minwidth: 100, title: '分析'},
                {title: '操作', minwidth: 50, toolbar: '#grid1Bar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    //,statusCode: 200 //规定成功的状态码，默认：0
                    //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                    ,countName: 'total' //规定数据总数的字段名称，默认：count
                    ,dataName: 'rows' //规定数据列表的字段名称，默认：data
                  },
            request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'rows' //每页数据量的参数名，默认：limit
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var searchobj =data.field;
            /*layer.alert(result, {
                title: '最终的搜索信息'
            });*/

            //执行搜索重载
            table.reload('grid1Id', {
                page: {
                    curr: 1
                }
                , where: searchobj
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(grid1)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                $("#managerform")[0].reset();
                $("input[name='id']").val("");
                editor.txt.html("");
                showAttach("imgctn","");
                showAttach("musicctn","");
                managedialogindex = layer.open({
                    title: '编辑数据',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: $('#managerform')
                });
                $(window).on("resize", function () {
                    layer.full(managedialogindex);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('grid1Id')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(grid1)', function (obj) {
            console.log(obj)
        });

        table.on('tool(grid1)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                managedialogindex = layer.open({
                    title: '编辑',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: $('#managerform')
                });
                $(window).on("resize", function () {
                    layer.full(managedialogindex);
                });

                form.val("managerform",data);
                showAttach("imgctn",data.img);
                showAttach("musicctn",data.music);
                editor.txt.html(data.note);
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    var uuid = obj.data.id;
                    $.post(clientUrl+"delete", {table:"choose",id: uuid}, function (data) {
                        obj.del();
                        layer.close(index);
                    });

                });
            }
        });

    });

</script>
<script type="text/javascript" src="__PUBLIC__/weditor/wangEditor.js"></script>

<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.config.uploadImgShowBase64 = false;   // 使用 base64 保存图片
    editor.config.uploadImgServer = _editorUpload;
    editor.config.uploadVideoServer = _editorUploadVideo;
    editor.config.uploadFileName = 'file';
    editor.config.uploadVideoName = 'file';
    editor.config.zIndex = 0;
    editor.create()
</script>
</body>
</html>
